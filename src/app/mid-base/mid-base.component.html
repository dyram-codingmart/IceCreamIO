<br />
<div class="calendar">
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day - 3) }}<br /><br />{{ date - 3 }}
  </div>
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day - 2) }}<br /><br />{{ date - 2 }}
  </div>
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day - 1) }}<br /><br />{{ date - 1 }}
  </div>
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day) }}<br /><br />{{ date }}
  </div>
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day + 1) }}<br /><br />{{ date + 1 }}
  </div>
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day + 2) }}<br /><br />{{ date + 2 }}
  </div>
  <div class="calendar-items" (click)="handleClick($event)">
    {{ checkDay(day + 3) }}<br /><br />{{ date + 3 }}
  </div>
</div>
